Perform\CmsBundle\Entity\Section:
    type: entity
    table: perform_cms_section
    id:
        id:
            type: guid
            id: true
            generator:
                strategy: UUID
    fields:
        name:
            type: string
    manyToOne:
        version:
            targetEntity: Version
            inversedBy: sections
    oneToMany:
        blocks:
            targetEntity: Block
            mappedBy: section
            cascade: ['persist']
