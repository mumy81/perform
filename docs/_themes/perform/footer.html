<footer>
  {% if (next or prev) %}
  <div role="navigation" aria-label="footer navigation">
    {% if prev %}
    <a href="{{ prev.link|e }}" class="btn btn-sm btn-outline-dark float-left" title="{{ prev.title|striptags|e }}" accesskey="p" rel="prev">
      < {{ prev.title|striptags|e }}
    </a>
    {% endif %}
    {% if next %}
    <a href="{{ next.link|e }}" class="btn btn-sm btn-outline-dark float-right" title="{{ next.title|striptags|e }}" accesskey="n" rel="next">
      {{ next.title|striptags|e }} >
    </a>
    {% endif %}
  </div>
  {% endif %}

  <div class="contentinfo" role="contentinfo">
    <p>
      &copy; Copyright {{ copyright }}.
    </p>
    <span class="commit">
      Revision <code>{{ commit }}</code> generated at {{ last_updated }}.
    </span>
    This documentation was generated with <a href="http://sphinx-doc.org/">Sphinx</a>.
  </div>
</footer>
